<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Error</title>
</head>
<body>
  <p>This is a paragraph.</p>
  <div id="myDiv"></div>
  <script>
    // Attempting to access a non-existent element before it's created
    document.getElementById("myDiv").innerHTML = "Hello, world!"; 
    // Create the element after attempting to access it.
    const newDiv = document.createElement("div");
    newDiv.id = "myDiv";
    document.body.appendChild(newDiv);
  </script>
</body>
</html>
